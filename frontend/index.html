<!doctype html>
<html lang="vi">
  <script src="js/api.js"></script>
<script src="js/script.js"></script>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini E‑commerce (Front-end only)</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center;flex:1">
        <div class="brand">MyShop</div>
        <div class="search">
          <input id="q" placeholder="Tìm kiếm sản phẩm..." />
          <select id="cat"><option value="all">Tất cả</option></select>
        </div>
      </div>

      <nav>
        <div id="userArea" class="row"></div>
        <button id="btnAdmin">Admin</button>
        <button id="btnOrders">Đơn hàng</button>
        <button id="btnOpenCart">Giỏ (<span id="cartCount">0</span>)</button>
      </nav>
    </header>

    <main>
      <div class="grid" id="productGrid"></div>
    </main>

  </div>

  <div id="cartPanel" class="cart-panel" style="display:none">
    <h4>Giỏ hàng</h4>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <div>
        <div>Tạm tính: <span id="subtotalText">0</span></div>
        <div class="muted">Phí vận chuyển cố định 30.000</div>
      </div>
      <div>
        <button id="btnClearCart">Xóa</button>
        <button id="btnCheckout" style="background:var(--accent);color:#fff;padding:8px 10px;border-radius:8px">Thanh toán</button>
      </div>
    </div>
  </div>

  <div id="modals"></div>

  <script type="module" src="js/script.js"></script>

</body>
