# Simple API Gateway for microservices
# Routes:
#  - /api/users/*     -> user_service:3004/api/*
#  - /api/products/*  -> catalogue_service:3002/api/products/*
#  - /api/orders/*    -> order_service:3003/api/orders/*
#  - /api/payments/*  -> payment_service:3005/api/payments/*
#  - /api/cart/*      -> cart_service:3006/api/cart/*

server {
    listen 80;
    
    # Enable resolver for Docker DNS to resolve service names
    resolver 127.0.0.11:53 valid=10s;
    resolver_timeout 5s;

    # Basic CORS for browser calls - ALWAYS add headers even on error responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    add_header 'Access-Control-Max-Age' '3600' always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    # Users - route /api/users/* to user_service:3004/*
    # e.g. /api/users/login -> http://user_service:3004/api/login
    location /api/users/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/users(.*)$ /api$1 break;
        proxy_pass http://user_service:3004;
    }
    location = /api/users {
        rewrite ^/api/users(.*)$ /api$1 break;
        proxy_pass http://user_service:3004;
    }

    # Products - route /api/products/* to catalogue_service:3002/api/products/*
    # e.g. /api/products -> http://catalogue_service:3002/api/products
    location /api/products/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/products(.*)$ /api/products$1 break;
        proxy_pass http://catalogue_service:3002;
    }
    location = /api/products {
        rewrite ^/api/products(.*)$ /api/products$1 break;
        proxy_pass http://catalogue_service:3002;
    }

    # Orders - route /api/orders/* to order_service:3003/api/orders/*
    # e.g. /api/orders -> http://order_service:3003/api/orders
    location /api/orders/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/orders(.*)$ /api/orders$1 break;
        proxy_pass http://order_service:3003;
    }
    location = /api/orders {
        rewrite ^/api/orders(.*)$ /api/orders$1 break;
        proxy_pass http://order_service:3003;
    }

    # Payments - route /api/payments/* to payment_service:3005/api/payments/*
    # e.g. /api/payments -> http://payment_service:3005/api/payments
    location /api/payments/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/payments(.*)$ /api/payments$1 break;
        proxy_pass http://payment_service:3005;
    }
    location = /api/payments {
        rewrite ^/api/payments(.*)$ /api/payments$1 break;
        proxy_pass http://payment_service:3005;
    }

    # Cart - route /api/cart/* to cart_service:3006/api/cart/*
    # e.g. /api/cart/user123 -> http://cart_service:3006/api/cart/user123
    location /api/cart/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/cart(.*)$ /api/cart$1 break;
        proxy_pass http://cart_service:3006;
    }
    location = /api/cart {
        rewrite ^/api/cart(.*)$ /api/cart$1 break;
        proxy_pass http://cart_service:3006;
    }
}
