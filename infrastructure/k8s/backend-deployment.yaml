apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: ecommerce
  labels:
    app: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-node
      containers:
      - name: backend-api
        image: huuhai123/backend-service:v9 # Thay bằng tên image bạn đã push
        imagePullPolicy: Always
        ports:
        - containerPort: 3010
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: ecommerce
spec:
  type: NodePort
  ports:
  - port: 3010
    targetPort: 3010
    nodePort: 30005 # Đổi nodePort để tránh trùng với api-gateway (30004)
  selector:
    app: backend-api