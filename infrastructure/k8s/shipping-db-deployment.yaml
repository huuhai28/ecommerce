apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-db-init
  namespace: ecommerce
data:
  init-shipping.sql: |
    CREATE TABLE IF NOT EXISTS shipping (
      id SERIAL PRIMARY KEY,
      order_id BIGINT,
      user_id BIGINT,
      address TEXT,
      items JSONB,
      status VARCHAR(128) DEFAULT 'pending',
      date_created TIMESTAMP DEFAULT NOW(),
      processed_at TIMESTAMP
    );
  init-shipping.sh: |
    #!/bin/sh
    set -e
    echo "Creating shipping_db database if missing..."
    psql -U "$POSTGRES_USER" -d postgres -c "CREATE DATABASE shipping_db;" || true
    echo "Applying shipping schema..."
    psql -U "$POSTGRES_USER" -d shipping_db -f /docker-entrypoint-initdb.d/init-shipping.sql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-db
  namespace: ecommerce
  labels:
    app: shipping-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-db
  template:
    metadata:
      labels:
        app: shipping-db
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-node
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "shipping_db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: shipping-db-pvc
      - name: init-script
        configMap:
          name: shipping-db-init
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-db
  namespace: ecommerce
spec:
  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30436
  selector:
    app: shipping-db
