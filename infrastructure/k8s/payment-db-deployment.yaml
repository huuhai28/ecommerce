apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-db-init
  namespace: ecommerce
data:
  init-payment.sql: |
    CREATE TABLE IF NOT EXISTS payments (
      id SERIAL PRIMARY KEY,
      payment_id VARCHAR(255) UNIQUE NOT NULL,
      order_id BIGINT,
      provider VARCHAR(255),
      amount DECIMAL(19,2),
      status VARCHAR(128),
      metadata JSONB,
      date_created TIMESTAMP DEFAULT NOW()
    );
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  namespace: ecommerce
  labels:
    app: payment-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-db
  template:
    metadata:
      labels:
        app: payment-db
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "payment_db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: payment-db-pvc
      - name: init-script
        configMap:
          name: payment-db-init
---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
  namespace: ecommerce
spec:
  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30437
  selector:
    app: payment-db
