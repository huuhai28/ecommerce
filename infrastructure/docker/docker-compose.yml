version: '3.8'

services:
# Tách database riêng cho từng service

  user_db:
    image: postgres:14-alpine
    container_name: user_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ../../database/migrations/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  catalogue_db:
    image: postgres:14-alpine
    container_name: catalogue_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: catalogue_db
    volumes:
      - catalogue_db_data:/var/lib/postgresql/data
      - ../../database/migrations/init-catalogue.sql:/docker-entrypoint-initdb.d/init-catalogue.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  order_db:
    image: postgres:14-alpine
    container_name: order_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: order_db
    volumes:
      - order_db_data:/var/lib/postgresql/data
      - ../../database/migrations/init-order.sql:/docker-entrypoint-initdb.d/init-order.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  payment_db:
    image: postgres:14-alpine
    container_name: payment_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: payment_db
    volumes:
      - payment_db_data:/var/lib/postgresql/data
      - ../../database/migrations/init-payment.sql:/docker-entrypoint-initdb.d/init-payment.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  shipping_db:
    image: postgres:14-alpine
    container_name: shipping_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: shipping_db
    volumes:
      - shipping_db_data:/var/lib/postgresql/data
      - ../../database/migrations/init-shipping.sql:/docker-entrypoint-initdb.d/init-shipping.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

# user service

  user_service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: ecommerce_user
    restart: always
    environment:
      PORT: 3004
      DB_HOST: user_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: 123456
      DB_DATABASE: user_db
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3004:3004"
    depends_on:
      user_db:
        condition: service_healthy

  catalogue_service:
    build:
      context: ./services/catalogue
      dockerfile: Dockerfile
    container_name: ecommerce_catalogue
    restart: always
    environment:
      PORT: 3002
      DB_HOST: catalogue_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: 123456
      DB_DATABASE: catalogue_db
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3002:3002"
    depends_on:
      catalogue_db:
        condition: service_healthy

  order_service:
    build:
      context: ./services/order
      dockerfile: Dockerfile
    container_name: ecommerce_order
    restart: always
    environment:
      PORT: 3003
      DB_HOST: order_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: 123456
      DB_DATABASE: order_db
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PAYMENT_URL: http://payment_service:3005/api
    ports:
      - "3003:3003"
    depends_on:
      order_db:
        condition: service_healthy
      payment_service:
        condition: service_started
    # Publish order-created events to RabbitMQ; shipping service consumes them
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - user_service
      - catalogue_service
      - order_service
      - rabbitmq

  api_gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: ecommerce_api_gateway
    restart: always
    ports:
      - "30004:80"
    depends_on:
      - user_service
      - catalogue_service
      - order_service
      - payment_service
      - cart_service

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ecommerce_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment_service:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    container_name: ecommerce_payment
    restart: always
    environment:
      PORT: 3005
      DB_HOST: payment_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: 123456
      DB_DATABASE: payment_db
    ports:
      - "3005:3005"
    depends_on:
      payment_db:
        condition: service_healthy

  cart_service:
    build:
      context: ./services/cart
      dockerfile: Dockerfile
    container_name: ecommerce_cart
    restart: always
    environment:
      PORT: 3006
    ports:
      - "3006:3006"

  shipping_service:
    build:
      context: ./services/shipping
      dockerfile: Dockerfile
    container_name: ecommerce_shipping
    restart: always
    environment:
      PORT: 3007
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DB_HOST: shipping_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: 123456
      DB_DATABASE: shipping_db
    ports:
      - "3007:3007"
    depends_on:
      - rabbitmq
      - shipping_db

volumes:
  user_db_data:
  catalogue_db_data:
  order_db_data:
  payment_db_data:
  shipping_db_data:

