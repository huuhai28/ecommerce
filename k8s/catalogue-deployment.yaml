apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-service
  namespace: ecommerce
  labels:
    app: catalogue-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue-service
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-node
      containers:
      - name: catalogue-service
        image: huuhai123/catalogue-service:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: PORT
          value: "3002"
        - name: DB_HOST
          value: "catalogue-db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DB_PASSWORD
        - name: DB_DATABASE
          value: "catalogue_db"
        ports:
        - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
  namespace: ecommerce
spec:
  ports:
  - port: 3002
    targetPort: 3002
  selector:
    app: catalogue-service
  type: ClusterIP
