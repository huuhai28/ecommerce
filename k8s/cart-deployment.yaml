apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: ecommerce
  labels:
    app: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: doan-cart_service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "3006"
        ports:
        - containerPort: 3006
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: ecommerce
spec:
  ports:
  - port: 3006
    targetPort: 3006
  selector:
    app: cart-service
  type: ClusterIP
